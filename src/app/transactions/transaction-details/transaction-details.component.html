<div role="form" id="transaction-details" aria-label="Transaction Details Form">
  <h1>Edit Transaction</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-5">
        <label>Id</label>
        <input type="text" formControlName="id" class="form-control" />
      </div>
      <div class="form-group col-5">
        <label>Date</label>
        <input type="text" formControlName="date" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-7">
        <label>Comments</label>
        <input
          aria-label="Comments In Transaction"
          type="text"
          formControlName="comments"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.comments.errors }"
        />
        <div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
          <div *ngIf="f.comments.errors.required">Comments is required</div>
        </div>
        <div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
          <div *ngIf="f.comments.errors.pattern">Enter only alphanumeric</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        aria-label="Update Transaction"
        role="button"
        tabindex="0"
        [disabled]="loading"
        class="btn btn-primary"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Update
      </button>
      <a
        aria-label="Go Back To Transaction List"
        routerLink="/transactions"
        class="btn btn-link"
        >Cancel</a
      >
    </div>
  </form>
</div>
